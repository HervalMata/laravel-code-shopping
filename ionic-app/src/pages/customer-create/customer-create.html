<ion-header>

    <ion-navbar color="primary">
        <ion-title>Crie seu usu√°rio</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="form" (submit)="submit()">
        <ion-list>
            <ion-item>
                <ion-label stacked>Nome</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>E-mail</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-input type="file" [hidden]="true" #inputFilePhoto
                       (change)="onChoosePhoto($event.target.files)"></ion-input>
            <button type="button" ion-button color="primary" (click)="selectPhoto()">Escolher foto para o perfil
            </button>
        </ion-list>
        <ion-card *ngIf="photoPreview">
            <ion-item>
                <ion-avatar item-start>
                    <img [src]="photoPreview">
                </ion-avatar>
                <h2>Foto do perfil escolhida</h2>
                <ion-icon name="close" item-end (click)="cancelPhoto()"></ion-icon>
            </ion-item>
        </ion-card>
        <button type="submit" ion-button block color="primary" [disabled]="form.invalid">Criar Perfil</button>
    </form>
</ion-content>
