<div class="col-md-4 offset-4" *ngIf="showMessageError">
    <alert-error [(show)]="showMessageError">Credenciais invÃ¡lidas</alert-error>
</div>
<form class="form-signin" (submit)="submit()">
  <h1 class="h3 mb-3 font-weight-normal">Code Shopping - Login</h1>
  <label for="login-email" class="sr-only">E-mail</label>
  <input type="email" name="email" id="login-email" class="form-control" placeholder="Digite o E-mail" required autofocus [(ngModel)]="credentials.email">
  <label for="login-password" class="sr-only">Senha</label>
  <input type="password" name="password" id="login-password" class="form-control" placeholder="Digite sua Senha" required [(ngModel)]="credentials.password">
  <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
  {{credentials | json}}
</form>
