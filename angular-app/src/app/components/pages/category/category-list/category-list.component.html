<div class="row">
    <h1>Listagem de Categorias</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <td colspan="5">
                <button class="btn btn-primary" (click)="categoryInsertService.showModalInsert()">Nova Categoria</button>
            </td>
        </tr>
        <tr>
            <th style="width: 5%">ID</th>
            <th style="width: 65%">Nome</th>
            <th style="width: 10%">Ativa?</th>
            <th style="width: 10%">Criado Em</th>
            <th style="width: 10%">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let category of categories | paginate: {itemsPerPage: pagination.itemsPerPage, currentPage: pagination.page, totalItems: pagination.totalItems}">
            <td>{{category.id}}</td>
            <td>{{category.name}}</td>
            <td>
                <i class="fas" [ngClass]="{'fa-check': category.active, 'fa-times': !category.active}"></i>
            </td>
            <td>{{category.created_at | date: 'dd/MM/yyyy'}}</td>
            <td>
                <a href="javascript:void(0)" (click)="categoryEditService.showModalEdit(category.id)">
                    <i class="fas fa-edit"></i>
                </a> |
                <a href="javascript:void(0)" (click)="categoryDeleteService.showModalDelete(category.id)">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <pagination-controls (pageChange)="pageChanged($event)" previousLabel="Anterior" nextLabel="Próxima"></pagination-controls>
</div>
<category-new-modal (onError)="categoryInsertService.onError($event)" (onSuccess)="categoryInsertService.onSuccess($event)"></category-new-modal>
<category-edit-modal [categoryId]="categoryId" (onError)="categoryEditService.onError($event)" (onSuccess)="categoryEditService.onSuccess($event)"></category-edit-modal>
<category-delete-modal [categoryId]="categoryId" (onError)="categoryDeleteService.onError($event)" (onSuccess)="categoryDeleteService.onSuccess($event)"></category-delete-modal>
