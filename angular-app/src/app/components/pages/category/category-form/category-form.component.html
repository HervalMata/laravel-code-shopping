<div class="form-group" [formGroup]="form">
    <label for="name">Nome</label>
    <input type="text" id="name" name="name" class="form-control" required
           formControlName="name" maxlength="255"
           [ngClass]="{'is-invalid': form.get('name').errors && (form.get('name').dirty || form.get('name').touched)}">
    <div class="invalid-feedback"
         *ngIf="form.get('name').errors && (form.get('name').dirty || form.get('name').touched)">
        <p *ngIf="form.get('name').errors && form.get('name').errors.required">
            O campo nome é obrigatório
        </p>
        <p *ngIf="form.get('name').errors && form.get('name').errors.maxlength">
            O tamanho máximo do campo nome é {{form.get('name').errors.maxlength.requiredLength}} caracteres.
        </p>
    </div>
</div>
<div class="form-group form-check" [formGroup]="form">
    <input type="checkbox" id="active" name="active" class="form-check-input"
           formControlName="active">
    <label for="active">Ativo?</label>
</div>
