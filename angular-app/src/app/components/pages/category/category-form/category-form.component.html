<div class="form-group" [formGroup]="form">
    <label [for]="name.id">{{name.label}}</label>
    <input type="text" [id]="name.id" class="form-control" formControlName="name" isInvalid>
    <field-error [field]="form.get('name')" [label]="name.label" [messages]="name.validationMessage"></field-error>
</div>
<div class="form-group form-check" [formGroup]="form">
    <input type="checkbox" id="active" class="form-check-input"
           formControlName="active">
    <label for="active">Ativo?</label>
</div>
