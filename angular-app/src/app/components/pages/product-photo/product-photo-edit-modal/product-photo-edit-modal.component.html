<modal>
    <h5 modal-title>Substituir Foto</h5>
    <div modal-body>
        <list-error [errors]="errors"></list-error>
        <div class="form-group">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="photo" (change)="submit($event.target.files)">
                <label class="custom-file-label" for="photo">Procurar</label>
            </div>
        </div>
    </div>
</modal>
