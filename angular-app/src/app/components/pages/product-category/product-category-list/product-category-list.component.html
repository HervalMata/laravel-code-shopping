<div class="row">
    <h1>Categorias de produto - {{product?.name}}</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <td colspan="5">
                <product-category-new [productId]="productId"
                                      [productCategory]="productCategory"
                                      (onSuccess)="insertService.onSuccess($event)"
                                      (onError)="insertService.onError($event)"></product-category-new>
            </td>
        </tr>
        <tr>
            <th style="width: 5%">ID</th>
            <th style="width: 65%">Nome</th>
            <th style="width: 10%">Ativa?</th>
            <th style="width: 10%">Criado Em</th>
            <th style="width: 10%">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let category of productCategory?.categories">
            <td>{{category.id}}</td>
            <td>{{category.name}}</td>
            <td>
                <i class="fas" [ngClass]="{'fa-check': category.active, 'fa-times': !category.active}"></i>
            </td>
            <td>{{category.created_at | date: 'dd/MM/yyyy'}}</td>
            <td>
                <a href="javascript:void(0)" (click)="deleteService.showModal(product.id, category.id)">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<product-category-delete-modal [productId]="productId"
                               [categoryId]="categoryId"
                               (onError)="deleteService.onError($event)"
                               (onSuccess)="deleteService.onSuccess($event)">
</product-category-delete-modal>
